<footer>
  <div class="container">
    <div class="content">
      <ul>
        <li><a target="_blank" [attr.href]="companyUrl.url">{{companyUrl.name}}</a></li>
        <li *ngFor="let item of connectLinks"><a target="_blank" [attr.href]="item.url">
          <span>{{item.name}}</span>
        </a></li>
      </ul>
    </div>
    <div class="copyright">
      Copyright Â© 2017 {{companyName}}
    </div>
  </div>
</footer>
